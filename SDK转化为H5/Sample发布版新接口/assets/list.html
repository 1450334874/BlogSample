    <script type="text/javascript">
    // 显示读卡方式
    function javacalljssetreadername(arg){
      document.getElementById("readername").innerHTML+=("<br\>"+arg);
    }

    //NFC时隐藏
    function HiddenBtn(type) {
    var currentBtn1 = document.getElementById("scanDevice");
    var currentBtn2 = document.getElementById("disConnectDevice");
    if (type == "d") {
        currentBtn1.style.display = "block"; //style中的display属性
        currentBtn2.style.display = "block"; //style中的display属性
        document.getElementById("connectstate").style.display = "block";
        }
    else if (type == "h") {
        currentBtn1.style.display = "none";
        currentBtn2.style.display = "none";
        document.getElementById("connectstate").style.display = "none";
        }
    }

    function changeConnectState(str){
        document.getElementById("connectstate").innerHTML= str;
    }

    </script>
    </head>

    <body>
        <h2 id="readername"></h2>

        <div id="connectstate"></div>
       
            <button id="scanDevice" class="btn btn-block btn-lg btn-info" display:block onclick="window.wjj.jsToJava('scanDevice')">扫描蓝牙</button>
